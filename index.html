<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Launch - Coming Soon</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
</head>

<body class="bg-gradient-to-r from-purple-900 via-purple-700 to-purple-500 text-white font-sans overflow-hidden">

  <!-- Custom Cursor -->
  <div id="cursor" class="absolute w-10 h-10 bg-purple-400 rounded-full pointer-events-none transform -translate-x-1/2 -translate-y-1/2 transition-all"></div>

  <!-- Product Launch Page Layout -->
  <div class="flex flex-col lg:flex-row items-center justify-center min-h-screen px-4 py-8 lg:py-16 lg:px-12">

    <!-- Left Side: Product Launch Text and Social Icons -->
    <div class="text-center lg:text-left lg:w-1/2 px-4 py-6">
      <!-- Heading -->
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-white" id="launchText">
        Product Launching Soon
      </h1>

      <!-- Description -->
      <p class="text-base md:text-lg mt-6 opacity-0" id="launchDescription">
        We're getting ready to reveal something amazing! Stay tuned for our product launch. It's going to be worth the wait!
      </p>

      <!-- Social Media Icons -->
      <div class="mt-8 md:mt-4 sm:mt-4 flex justify-center lg:justify-start space-x-4 opacity-2" id="socialIcons">
        <a href="#" class="text-2xl md:text-3xl hover:text-purple-200 transition transform hover:scale-110">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/modeweltjob2025/" class="text-2xl md:text-3xl hover:text-purple-200 transition transform hover:scale-110">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>

    <!-- Right Side: Video with Mute/Unmute Button -->
    <div class="lg:w-1/2 w-full mt-8 lg:mt-0 relative">
      <div class="aspect-w-16 aspect-h-9">
        <video id="productVideo" autoplay loop muted class="w-full h-full object-cover rounded-lg shadow-lg">
          <source src="video/FASHION (2).mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Mute/Unmute Button -->
      <button id="muteButton" class="absolute bottom-4 right-4 bg-purple-600 text-white p-3 rounded-full opacity-90 hover:opacity-100 transition-all">
        <i id="muteIcon" class="fas fa-volume-up text-xl"></i>
      </button>
    </div>

  </div>


  <!-- GSAP Animations -->
  <script>
    // Launch Text Animation
    gsap.from("#launchText", {
      opacity: 0,
      y: -50,
      duration: 1,
      delay: 0.5,
      ease: "power2.out"
    });

    // Launch Description Animation
    gsap.from("#launchDescription", {
      opacity: 0,
      y: 30,
      duration: 1,
      delay: 1,
      ease: "power2.out"
    });

    // Social Icons Animation with Staggered Effect
    gsap.from("#socialIcons a", {
      opacity: 0,
      x: -50,
      duration: 1,
      stagger: 0.2,
      delay: 1.5,
      ease: "power2.out"
    });

    // Mute/Unmute Button functionality
    const muteButton = document.getElementById('muteButton');
    const muteIcon = document.getElementById('muteIcon');
    const video = document.getElementById('productVideo');

    muteButton.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        muteIcon.classList.remove('fa-volume-mute');
        muteIcon.classList.add('fa-volume-up');
      } else {
        video.muted = true;
        muteIcon.classList.remove('fa-volume-up');
        muteIcon.classList.add('fa-volume-mute');
      }
    });

    // Cursor Follow Animation
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      gsap.to(cursor, {
        x: e.pageX,
        y: e.pageY,
        duration: 0.2,
        ease: "power2.out"
      });
    });
  </script>
</body>

</html>
